variables:
  PathToSolution: './DiscordSocialSDKWrapper.sln'
  PathToSocialSdkProject: './Discord.SocialSdk/Discord.SocialSdk.csproj'
  DotnetSdkVersion: '9.x'
  BuildConfiguration: 'Release'

trigger:
  branches:
    include:
      - master

# Parallel doesn't work on azure free tier (yet)
#strategy:
